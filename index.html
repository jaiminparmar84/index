<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JAIMIN PARMAR</title>
  <style>
    body {
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #333;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .color-box {
      background: rgba(255, 204, 128, 0.7);
      padding: 10px;
      border-radius: 10px;
      font-size: 6vw;
      margin: 15px auto;
      width: 90%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1, h2 {
      font-size: 6vw;
      margin: 10px 0;
      color: #2c3e50;
      animation: fadeIn 2s ease-in;
    }

    a {
      display: block;
      background-color: #007BFF;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 4vw;
      margin: 8px auto;
      width: 80%;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    a:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .contact-info {
      position: relative;
      margin-bottom: 15px;
    }

    .contact-info a {
      background-color: #fffacd;
      color: #333;
    }

    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: white;
      overflow: hidden;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      border-radius: 10px;
      padding: 10px 0;
    }

    .submenu.show {
      display: block;
      opacity: 1;
      transform: translateX(-50%) translateY(5px);
      animation: fadeIn 0.5s ease-in;
    }

    .submenu a {
      width: 85%;
      font-size: 4vw;
      margin: 8px auto;
      background-color: #0084ff;
      color: white;
      border: none;
      transition: all 0.3s ease;
      animation: slideIn 0.8s ease-in;
      padding: 10px;
      border-radius: 6px;
    }

    .submenu a:hover {
      background-color: #0056b3;
    }

    .image-container img {
      width: 90%;
      max-width: 350px;
      height: auto;
      margin: 15px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeInZoom 1.5s ease-in;
    }

    @keyframes fadeInZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    hr {
      width: 90%;
      border: 1px solid #ccc;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="color-box">
    <h1>WELCOME TO MY WEBSITE</h1>
  </div>

  <div class="contact-info">
    <a href="#" onclick="toggleSubmenu(event)">Contact Options</a>
    <div class="submenu" id="submenu">
      <a href="https://wa.me/+919408144250">WhatsApp</a>
      <a href="https://www.facebook.com/jaimin.parmar.7393">Facebook</a>
      <a href="https://www.instagram.com/jaiminparmarofficial/">Instagram</a>
      <a href="mailto:jaiminparmar024@gmail.com">Email</a>
      <a href="https://www.linkedin.com/in/jaimin-parmar-495382315">LinkedIn</a>
    </div>
  </div>

  <div class="image-container">
    <img src="https://i.postimg.cc/7hxJNDNc/IMG-20250120-160943-1.jpg" alt="Jaimin Parmar" loading="lazy">
  </div>

  <hr>

  <div class="image-container">
    <img src="https://t3.ftcdn.net/jpg/05/56/29/10/360_F_556291020_q2ieMiOCKYbtoLITrnt7qcSL1LJYyWrU.jpg" alt="Thank You" loading="lazy">
  </div>

  <h1>Thank you for visiting my website!</h1>

  <script>
    function toggleSubmenu(event) {
      event.preventDefault();
      let submenu = document.getElementById("submenu");
      if (submenu.classList.contains("show")) {
        submenu.classList.remove("show");
      } else {
        submenu.classList.add("show");
        setTimeout(() => {
          submenu.classList.remove("show");
        }, 5000);
      }
    }
  </script>
</body>
</html>
